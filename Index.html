<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Valentine â¤ï¸</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Arial', sans-serif;
        overflow: hidden;
    }

    .card {
        background: white;
        padding: 30px 40px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        position: relative;
    }

    h1 {
        color: #ff4d6d;
    }

    .buttons {
        margin-top: 25px;
        position: relative;
        height: 120px;
    }

    button {
        padding: 12px 28px;
        font-size: 18px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: 0.2s;
        position: absolute;
    }

    #yesBtn {
        background: #ff4d6d;
        color: white;
        left: 20%;
    }

    #noBtn {
        background: #ccc;
        color: black;
        right: 20%;
    }

    .hearts {
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    .heart {
        position: absolute;
        font-size: 24px;
        animation: float 5s linear infinite;
    }

    @keyframes float {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-100vh); opacity: 0; }
    }
</style>
</head>

<body>

<div class="card">
    <h1>Will you be my Valentine? ğŸ’–</h1>
    <p>You make my world beautiful ğŸŒ¸</p>

    <div class="buttons">
        <button id="yesBtn">Yes ğŸ’•</button>
        <button id="noBtn">No ğŸ˜¢</button>
    </div>
</div>

<div class="hearts" id="hearts"></div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const hearts = document.getElementById("hearts");

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("touchstart", moveButton);

function moveButton() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

yesBtn.addEventListener("click", () => {
    document.body.innerHTML = `
        <div style="display:flex;justify-content:center;align-items:center;height:100vh;flex-direction:column;
        background:linear-gradient(135deg,#ff9a9e,#fad0c4);text-align:center;">
            <h1 style="color:white;font-size:50px;">Yayyyy!! ğŸ˜â¤ï¸</h1>
            <p style="color:white;font-size:24px;">I love you so much ğŸ’–</p>
            <p style="color:white;font-size:20px;">Happy Valentineâ€™s Day ğŸ’</p>
        </div>
    `;
});

// Floating hearts
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.bottom = "0px";
    hearts.appendChild(heart);

    setTimeout(() => heart.remove(), 5000);
}, 300);
</script>

</body>
</html>
